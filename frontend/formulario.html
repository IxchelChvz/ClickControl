<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Inscripción</title>
<link rel="stylesheet" href="formulario.css">

</head>
<body>

<form  action="http://localhost/formulario/guardar.php" method="post">
    <header>
        <h2>Formulario de Inscripción</h2>
        <p>Registro de participantes para eventos y talleres</p>
    </header>

    <fieldset>
        <legend>Datos Personales</legend>
        <div class="grupo">
            <div>
                <label>Nombre completo *</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label>Correo electrónico *</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div>
                <label>Teléfono *</label>
                <input type="tel" id="telefono" name="telefono" placeholder="+34 600 000 000" required>
            </div>
            <div>
                <label>Ciudad / País</label>
                <input type="text" id="localidad" name="localidad">
            </div>
        </div>
    </fieldset>
<fieldset>
    <legend>eventos</legend>
    <div>
      <label>Tipo de evento *</label>
     <div name="eventos" id="eventos">
    <label><input type="checkbox" name="eventos[]" value="Conferencia"> Conferencia de programadores Web</label><br>
    <label><input type="checkbox" name="eventos[]" value="Seminario"> Seminario de IA</label><br>
    <label><input type="checkbox" name="eventos[]" value="Hackathon"> Evento Hackathon</label><br>
    <label><input type="checkbox" name="eventos[]" value="Feria tecnológica"> Feria tecnológica</label>
      </div>
        </div>
    </fieldset>

    <fieldset>
        <legend>Comentarios adicionales</legend>
        <label>Cuéntanos brevemente tus expectativas o necesidades especiales:</label>
        <textarea name="comentarios" rows="4" placeholder="Escribe aquí tus comentarios..."></textarea>
    </fieldset>

    <div class="botones">
        <button type="reset">Limpiar</button>
        <button type="submit">Enviar inscripción</button>
    </div>
</form>

</body>
</html>
